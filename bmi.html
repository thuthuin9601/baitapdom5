<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height=Number(prompt('height (m)'));
        let weight=Number(prompt('weight (kg)'));
        let BMI=weight/(height*height);
        if(BMI > 40){
            document.write('béo phì cấp độ III');
        }
        else if(35 <= BMI < 40){
            document.write('béo phì cấp độ II');
        }
        else if( 30 <= BMI < 35){
            document.write('béo phì cấp độ I');
        }
        else if( 25 <= BMI < 30){
            document.write('thừa cân');
        }
        else if( 18.5 <= BMI < 25){
            document.write('bình thường');
        }
        else if( 17 <= BMI < 18.5){
            document.write('gầy cấp độ I');
        }
        else if( 16 <= BMI < 17){
            document.write('gầy cấp độ II');
        }
        else{
            document.write('gầy cấp độ III')
        }
    </script>
</body>
</html>
